<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="top center">
        <h1 class="top__heading">
            Добро пожаловать <br> на мой сайт !
        </h1>
        <p class="top__text">
            Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="top__text-big">поехали</span> и <span class="top__text-big">приступай</span>
        </p>
        <button class="top__button">
            Поехали!
        </button>
    </section>
    <section class="game center">
        <div class="game__item game__item__left"><a class="game__link" href="#">Игра 1</a></div>
        <div class="game__item game__item__middle"><a class="game__link" href="#">Игра 2</a></div>
        <div class="game__item game__item__right"><a class="game__link" href="#">Игра 3</a></div>
    </section>
    <section class="season center">
        <div class="season__wrapper">
            <h2 class="season__heading">Времена года!</h2>
            <p class="season__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени
                года он относится</p>
            <button class="season__button">Играть!</button>
        </div>
        <div class="season__image">
            <img class="season__img" src="img/undraw_video_game_night_8h8m 1.svg" alt="Картинка с джойстиком">
        </div>
    </section>
    <script src="./hw-2.5.js"></script>
</body>

</html>
